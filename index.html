<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" type="imagex/png" href="./LOGO PROCESSOS - Vermelho e amarelo.png">
    <title>Treinamento Chat</title>
</head>
<body>
    
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./LOGO PROCESSOS - Vermelho e amarelo.png" alt="Logo" width="35" height="40">
            </a>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
                <span class="fw-bold text-white">Simulador de Atendimento - Chat</span>
            </div>
          
        </div>
    </nav>
    
    <!-- Background -->
    <div class="content">

        <!-- Box branca -->
        <div class="container-css">
            
            <!-- Cabeçalho CHAT -->
            <div class="head-chat">
                <div id="div-box-cliente" class="box-cliente bg-white">
                    <div class="d-flex flex-column align-items-center">
                        <img class="avatar-cliente" src="./do-utilizador.png" alt="">
                        <span class="font-pequena">Cliente</span> <br>
                        <div class="d-flex justify-content-evenly align-items-center font-pequena">
                            <span>TE:</span>
                            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Conteúdo CHAT -->
            <div class="content-chat" id="chat-container"></div>

            <!-- Box mensagem -->
            <div id="input-container">
                <input class="form-control me-2" type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button id="enviar" class="btn btn-light border">Enviar</button>
            </div>

            <div class="container d-flex justify-content-center mb-2">
                <button id="finalizar">Encerrar</button>
            </div>
        </div>
        <div class="d-flex justify-content-center text-center pt-3">
            <span class="font-pequena">Este simulador encontra-se na versão beta. Possíveis divergências podem ser encontradas. Nesse caso, acione a equipe de Processos e Treinamentos.</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./functions/clientes_scripts.js"></script>
    <script type="module" src="./functions/adm_scripts.js"></script>
    <script type="module" src="./functions/logica.js"></script>
    <script type="module" src="./functions/main.js"></script>
    <script>
            // Envie a mensagem apertando enter
            document.addEventListener('keydown', function(e) {
                if(e.key == 'Enter') {
                    document.getElementById('enviar').click();
                }
            });
    </script>
    
</body>
</html>
